<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <form id="todoForm">
      <div>
        <input type="text" id="title" placeholder="할 일 제목" required />
        <input type="date" id="dueDate" required />
      </div>
      <button type="button" id="addTodoButton">추가</button>
    </form>
    <ul id="todoList"></ul>
    <script src="script.js"></script>
  </body>
</html>
